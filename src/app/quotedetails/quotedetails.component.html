<div class="container-fluid">

    <hr>
    <p class="span1">Author: {{ quote.author }} </p>
    <p class="span1">Posted by: {{ quote.person }}</p>
    <p class="span1">Upvotes: {{ quote.upvote }}</p>
    <p class="span1">Downvotes: {{ quote.downvote }}</p>
    <p class="span1">Date posted: {{ quote.postDate|date }}</p>
    
    <p>Posted  {{quote.postDate|datecount}} days ago</p>
    <hr>

    <button (click)='quoteDelete(true)' class="btn btn-danger">Delete</button>
    
</div>
