<form (ngSubmit)="submitQuote(quoteform)" #quoteform="ngForm">
  
    <div class="form-group">
     <label for="description">Quote</label>
        <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quotename" name="quote" #quotename="ngModel" placeholder="Please enter a quote" required></textarea>
        <div [hidden]="quotename.valid || quotename.pristine" class="alert alert-danger">
          <p>Please enter a quote</p>
        </div>
    </div>
    
    <div class="form-group">

        <label for="person">Name</label>
        <input type="text" class="form-control" id="person" [(ngModel)]="newQuote.person" name="person" #person='ngModel' placeholder="Please enter your name" required>
        <div [hidden]="person.valid || person.pristine" class="alert alert-danger">
          <p>Please enter your name</p>
        </div>
    </div>
    <div class="form-group">

        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="name" #author='ngModel' placeholder="Enter author's name" required>
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          <p>Please enter author's name</p>
        </div>
    </div>
 
    <div class="modal-footer">
    <button type="submit" class="btn btn-info rounded-pill" [disabled]="!quoteform.valid">Add</button>
    </div>
    </form>
